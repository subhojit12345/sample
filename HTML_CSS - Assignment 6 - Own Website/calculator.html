<!--Calculator Code Below:--> 

<form name="calculator" >
<table cellpadding="4" frame="box" bgcolor="#cce0ff" style="border-radius:10px; border-width:3px;">
<tr>
<td align = "center"><input type="textfield" name="ans" value="" style = "width:315%; height: 45px; text-align:right;"></td>
</tr>
<tr>
<td align = "center"><input type="button" value="1" onClick="document.calculator.ans.value+='1'" style = "width:100%; height:45px";></td>
<td align = "center"><input type="button" value="2" onClick="document.calculator.ans.value+='2'" style = "width:100%; height:45px";></td>
<td align = "center"><input type="button" value="3" onClick="document.calculator.ans.value+='3'" style = "width:100%; height:45px";></td>
</tr>
<tr>
<td align = "center"><input type="button" value="4" onClick="document.calculator.ans.value+='4'" style = "width:100%; height:45px";></td>
<td align = "center"><input type="button" value="5" onClick="document.calculator.ans.value+='5'" style = "width:100%; height:45px";></td>
<td align = "center"><input type="button" value="6" onClick="document.calculator.ans.value+='6'" style = "width:100%; height:45px";></td>
</tr>
<tr>
<td align = "center"><input type="button" value="7" onClick="document.calculator.ans.value+='7'" style = "width:100%; height:45px";></td>
<td align = "center"><input type="button" value="8" onClick="document.calculator.ans.value+='8'" style = "width:100%; height:45px";></td>
<td align = "center"><input type="button" value="9" onClick="document.calculator.ans.value+='9'" style = "width:100%; height:45px";></td>
</tr>
<tr>
<td align = "center"><input type="button" value="-" onClick="document.calculator.ans.value+='-'" style = "width:100%; height:45px";></td>
<td align = "center"><input type="button" value="0" onClick="document.calculator.ans.value+='0'" style = "width:100%; height:45px";></td>
<td align = "center"><input type="button" value="+" onClick="document.calculator.ans.value+='+'" style = "width:100%; height:45px";></td>
</tr>
<tr>
<td align = "center"><input type="button" value="&#xF7" onClick="document.calculator.ans.value+='/'" style = "width:100%; height:45px";></td>
<td align = "center"><input type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)" style = "width:100%; height:45px";></td>
<td align = "center"><input type="button" value="&#215;" onClick="document.calculator.ans.value+='*'" style = "width:100%; height:45px";></td>
</tr>
<tr>
<td></td>
<td align = "center"><input type="reset" value="Reset" style = "width:100%; height:45px";></td>
</tr>
</table>
</form>
